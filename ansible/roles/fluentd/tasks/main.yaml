- name: template Fluentd DaemonSet file
  template:
    src: fluentd-ds.yaml
    dest: "{{ caas.manifests_directory }}/fluentd-ds.yaml"

- name: template Fluentd ConfigMap file
  template:
    src: fluentd-cm.yaml
    dest: "{{ caas.manifests_directory }}/fluentd-cm.yaml"

- name: create Fluentd ConfigMap
  kubectl:
    manifest: "{{ caas.manifests_directory }}/fluentd-cm.yaml"
    state: present

- name: create DaemonSet for fluentd
  kubectl:
    manifest: "{{ caas.manifests_directory }}/fluentd-ds.yaml"
    state: present
